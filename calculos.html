<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<title>Calculos</title>
		<script type="text/javascript">	
			// +
			// -
			//*
			// /
			// % modulo da o resto valor 1 (9/2=4 resto 1)
			// incremento ++
			// descremento --

			//parseInt
			//parseFlot

			var num1 = prompt('Digite o valor A:');
			var num2 = prompt('Digite o valor AB:');
			//num1 = parseInt(num1);
			//num2 = parseInt(num2);

			num1 = parseFloat(num1);
			num2 = parseFloat(num2);

			document.write(' A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br />');
			document.write(' A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2)+ '<br />');
			document.write(' A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2)+ '<br />');
			document.write(' A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2)+ '<br />');
			document.write(' A modulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2)+ '<br />');
			document.write(' A incremento entre ' + num1 +  ' é: ' + (++num1 ) + '<br />');
			document.write(' A descremento entre ' + num1 +  ' é: ' + (--num1 ) + '<br />');
		</script> 
		
	</head>
	<body>

	</body>
</html>
